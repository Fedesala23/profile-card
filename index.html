<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/image/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="fondo">
            <img class="burbuja-superior" src="assets/image/bg-pattern-top.svg" alt="burbuja-top">
            <img class="burbuja-inferior" src="assets/image/bg-pattern-bottom.svg" alt="burbuja-bottom">
        </div>
        <article class="card-profile">
            <header class="header-card">
                <img class="header-image" src="assets/image/image-victor.jpg" alt="victor-foto">
            </header>
            <section class="body-card">
                <p class="name-card">Victor Crest <span class="name-card name-card__age">26</span></p>
                <p class="name-card name-card__age name-card__country">London</p>
            </section>
            <footer class="footer-card">
                <div class="followers-card">
                    <p class="number-followers">80K</p>
                    <p class="description">Followers</p>
                </div>
                <div class="likes-card">
                    <p class="number-followers">803K</p>
                    <p class="description">Likes</p>
                </div>
                <div class="photos-card">
                    <p class="number-followers">1.4K</p>
                    <p class="description">Photos</p>
                </div>
                
                

                

            </footer>
        </article>
    </main>
</body>
</html>
